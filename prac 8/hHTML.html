<!DOCTYPE html>
<html>
<head>
    <title>Application Report</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
    <div class='container mt-4'>
        <h1>Application Statistics Report</h1>
        
        <div class='card mt-4'>
            <div class='card-header'>Users Count</div>
            <div class='card-body'>
                <p>Total users: 5</p>
                <small class='text-muted'>Time: 12ms</small>
            </div>
        </div>
        
        <div class='card mt-4'>
            <div class='card-header'>Products List</div>
            <div class='card-body'>
                <table class='table'>
                    <tr><th>ID</th><th>Name</th><th>Price</th></tr>
                    <tr><td>1</td><td>Product 1</td><td>100.0</td></tr>
                    <tr><td>2</td><td>Product 2</td><td>200.0</td></tr>
                </table>
                <small class='text-muted'>Time: 25ms</small>
            </div>
        </div>
        
        <div class='mt-4 text-muted'>
            <p>Total report generation time: 42ms</p>
        </div>
    </div>
</body>
</html>
